<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending & Income Overview - Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Spending & Income Overview</h1>
        </header>

        <!-- Spending by Category Section -->
        <div class="chart-frame">
            <h2>Spending by Category</h2>
            <div class="filter-container">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transportation">Transportation</option>
                </select>
            </div>
            <canvas id="category-chart"></canvas>
        </div>

        <!-- Spending Over Time Section -->
        <div class="chart-frame">
            <h2>Spending Over Time</h2>
            <div class="filter-container">
                <label for="time-filter">Filter by Time Period:</label>
                <select id="time-filter">
                    <option value="7">Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="all">All Time</option>
                </select>
            </div>
            <canvas id="time-chart"></canvas>
        </div>

        <!-- Income Overview Section -->
        <div class="chart-frame">
            <h2>Income Overview</h2>
            <div class="filter-container">
                <label for="income-category-filter">Filter by Income Category:</label>
                <select id="income-category-filter">
                    <option value="all">All Income</option>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Investment">Investment</option>
                </select>
            </div>
            <canvas id="income-chart"></canvas>
        </div>
    </div>

    <script src="js/charts.js"></script> <!-- External JS file for handling the charts -->
</body>
</html>
